<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>זיהוי דיבור אוטומטי</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; text-align: center; margin-top: 50px; }
    #transcript { font-size: 22px; margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>מערכת זיהוי קולית</h1>
  <div id="transcript">מאזין לפקודת "טלפון"...</div>

  <script>
    const transcriptDiv = document.getElementById("transcript");
    let recognition;
    const contacts = { "נעם שינובר": "tel:0501234567" };
    let fullTranscript = "";
    let stage = "waiting";

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'he-IL';
      speechSynthesis.speak(utterance);
    }

    function playBeep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = ctx.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(1000, ctx.currentTime);
      oscillator.connect(ctx.destination);
      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.3);
    }

    function similarity(str1, str2) {
      let matches = 0;
      const len = Math.max(str1.length, str2.length);
      for (let i = 0; i < Math.min(str1.length, str2.length); i++) {
        if (str1[i] === str2[i]) matches++;
      }
      return (matches / len) * 100;
    }

    function startRecognition(onResult, timeoutMs = null, onTimeout = null) {
      if (!('webkitSpeechRecognition' in window)) {
        alert("הדפדפן שלך לא תומך בזיהוי דיבור");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = 'he-IL';
      recognition.continuous = true;
      recognition.interimResults = true;

      let timeoutId = null;

      recognition.onresult = function (event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          transcript += event.results[i][0].transcript;
        }
        transcriptDiv.textContent = "הטקסט:\n" + transcript;
        if (event.results[event.results.length - 1].isFinal) {
          recognition.stop();
          clearTimeout(timeoutId);
          onResult(transcript);
        }
      };

      recognition.start();

      if (timeoutMs !== null) {
        timeoutId = setTimeout(() => {
          recognition.stop();
          if (onTimeout) onTimeout();
        }, timeoutMs);
      }
    }

    function askForName() {
      playBeep();
      speak("למי תרצה להתקשר?");
      setTimeout(() => {
        startRecognition(
          function (text) {
            const words = text.trim().split(/\s+/);
            for (let i = 0; i < words.length - 1; i++) {
              const pair = words[i] + " " + words[i + 1];
              for (const name in contacts) {
                if (similarity(pair, name) >= 80) {
                  speak(`מתקשר ל${name}`);
                  transcriptDiv.textContent += `\n\nמתקשר ל${name}`;
                  setTimeout(() => window.location.href = contacts[name], 3000);
                  return;
                }
              }
            }
            // אם לא נמצאה התאמה
            speak("לא זוהה, נסה שוב");
            askForName();
          },
          8000, // 8 שניות האזנה
          function () {
            speak("לא זוהה, נסה שוב");
            askForName();
          }
        );
      }, 800);
    }

    // התחלת האזנה תמידית למילה "טלפון"
    startRecognition(function (text) {
      fullTranscript += text + " ";
      transcriptDiv.textContent = "הטקסט עד כה:\n" + fullTranscript;
      if (text.includes("טלפון") && stage === "waiting") {
        stage = "asking";
        recognition.stop();
        askForName();
      }
    });
  </script>
</body>
</html>
