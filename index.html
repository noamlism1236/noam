<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>אפליקציית שיחות דיבור</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            direction: rtl;
        }
        button {
            padding: 15px 30px;
            margin: 15px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>ברוך הבא</h1>
<p>התחל דיבור או בצע שיחה:</p>

<button onclick="startListening()">התחל להאזין</button><br>
<button onclick="makeCall('0541234567')">התקשר ל-0541234567</button>

<script>
    function startListening() {
        window.location.href = "action://startListening";
    }

    function makeCall(phoneNumber) {
        window.location.href = "action://makeCall?number=" + encodeURIComponent(phoneNumber);
    }
</script>

</body>
</html>
