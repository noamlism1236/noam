<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>בודק תוכן רגיש</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; text-align: center; padding: 20px; }
    #video { max-width: 100%; margin-top: 20px; display: none; }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #startBtn { margin-top: 20px; padding: 10px 20px; font-size: 16px; display: none; }
    #scanner { margin-top: 20px; font-size: 18px; }
    #container { position: relative; display: inline-block; }
  </style>
</head>
<body>

  <h1>בודק תוכן רגיש</h1>
  <input type="file" id="fileInput" accept="video/*">
  <div id="scanner">
    <p id="status"></p>
    <p id="scanTime"></p>
  </div>
  <div id="container">
    <video id="video"></video>
    <div id="overlay">תוכן מוסתר</div>
  </div>
  <button id="startBtn">▶ הפעל סרטון סרוק</button>

  <script>
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("status");
    const scanTime = document.getElementById("scanTime");
    const startBtn = document.getElementById("startBtn");

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    let blockedTimes = [];

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      video.src = url;
      video.load();
      video.controls = false;
      video.style.display = "none";
      startBtn.style.display = "none";
      blockedTimes = [];
      status.textContent = "מחשב סריקה...";
      scanTime.textContent = "";
      overlay.style.display = "flex";

      video.addEventListener("loadedmetadata", () => {
        scanVideo();
      }, { once: true });
    });

    async function scanVideo() {
      let duration = video.duration;
      let times = [];
      for (let t = 0; t < duration; t += 2) times.push(t);

      let remaining = times.length;
      scanTime.textContent = `זמן משוער לסיום הסריקה: ${remaining} שניות`;
      status.textContent = "המערכת סורקת את הסרטון... אין אפשרות לנגן כעת.";

      for (const time of times) {
        await new Promise(resolve => {
          video.currentTime = time;
          const handler = async () => {
            video.removeEventListener("seeked", handler);
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async blob => {
              if (!blob) {
                resolve(); return;
              }
              const form = new FormData();
              form.append("media", blob, "frame.jpg");
              form.append("models", "nudity,violence,wad");
              form.append("api_user", "544968815");
              form.append("api_secret", "gyp4DCW8PkfVVXokqvQTvCxDdPyCK29P");

              try {
                const res = await fetch("https://api.sightengine.com/1.0/check.json", {
                  method: "POST",
                  body: form
                });
                const json = await res.json();
                const bad = json.nudity?.raw > 0.7 ||
                            json.nudity?.partial > 0.7 ||
                            json.weapon > 0.5 ||
                            json.blood > 0.5 ||
                            json.violence > 0.5;
                if (bad) blockedTimes.push([time, time + 2]);
              } catch (e) {
                console.error("API error", e);
              }

              remaining--;
              if (remaining > 0) {
                scanTime.textContent = `זמן משוער לסיום הסריקה: ${remaining} שניות`;
              } else {
                scanTime.textContent = "";
                status.textContent = blockedTimes.length > 0
                  ? "נמצאו קטעים בעייתיים שיחסמו אוטומטית"
                  : "לא נמצאו קטעים בעייתיים";
                startBtn.style.display = "inline-block";
                overlay.style.display = "none";
              }
              resolve();
            }, "image/jpeg");
          };
          video.addEventListener("seeked", handler);
        });
      }
    }

    startBtn.addEventListener("click", () => {
      video.controls = true;
      video.style.display = "block";
      video.play();
    });

    video.addEventListener("timeupdate", () => {
      const time = video.currentTime;
      const blocked = blockedTimes.some(([start, end]) => time >= start && time <= end);
      overlay.style.display = blocked ? "flex" : "none";
    });
  </script>
</body>
</html>
