<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>וידאו עם הסתרה כל 2 שניות</title>
  <style>
    #video-container {
      position: relative;
      width: 640px;
      max-width: 100%;
    }

    #video {
      width: 100%;
      height: auto;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      opacity: 0.9;
      z-index: 1;
    }
  </style>
</head>
<body>

  <h2>העלה סרטון מהמכשיר</h2>
  <input type="file" id="videoInput" accept="video/*"><br><br>

  <div id="video-container">
    <video id="video" controls></video>
    <div id="overlay">תוכן מוסתר</div>
  </div>

  <script>
    const videoInput = document.getElementById('videoInput');
    const video = document.getElementById('video');
    const overlay = document.getElementById('overlay');

    videoInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) return;

      const videoURL = URL.createObjectURL(file);
      video.src = videoURL;

      // ודא שהסרטון טוען מחדש
      video.load();
    });

    // ברגע שהסרטון מתחיל לנגן – מפעילים את הבדיקה
    video.addEventListener('timeupdate', function () {
      const time = Math.floor(video.currentTime);
      // חסימה ל-2 שניות כל 4 שניות
      if (time % 4 < 2) {
        overlay.style.display = 'flex';
      } else {
        overlay.style.display = 'none';
      }
    });
  </script>

</body>
</html>
