<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>בודק תוכן רגיש</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      direction: rtl;
    }
    #video {
      width: 80%;
      max-width: 600px;
      display: none;
      margin: 20px 0;
    }
    #overlay {
      position: absolute;
      width: 80%;
      max-width: 600px;
      height: auto;
      top: 0;
      left: 10%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 24px;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #container {
      position: relative;
      display: inline-block;
    }
    #startBtn {
      display: none;
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
    #status, #scanTime {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>בודק תוכן רגיש</h1>
  <input type="file" id="fileInput" accept="video/*"><br>
  <div id="status"></div>
  <div id="scanTime"></div>

  <div id="container">
    <video id="video" controls></video>
    <div id="overlay">תוכן חסום</div>
  </div>

  <button id="startBtn">הפעל סרטון סרוק</button>

  <script>
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("status");
    const scanTime = document.getElementById("scanTime");
    const startBtn = document.getElementById("startBtn");

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    let blockedTimes = [];

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      video.src = url;
      video.load();
      video.controls = false;
      video.style.display = "none";
      startBtn.style.display = "none";
      blockedTimes = [];
      status.textContent = "מחשב סריקה...";
      scanTime.textContent = "";

      video.addEventListener("loadedmetadata", () => {
        scanVideo();
      }, { once: true });
    });

    async function scanVideo() {
      let duration = video.duration;
      let times = [];
      for (let t = 0; t < duration; t += 2) times.push(t);

      let remaining = times.length;
      scanTime.textContent = `זמן משוער לסיום הסריקה: ${remaining} שניות`;

      for (const time of times) {
        await new Promise(resolve => {
          video.currentTime = time;
          const handler = async () => {
            video.removeEventListener("seeked", handler);
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(async blob => {
              if (!blob) {
                resolve(); return;
              }
              const form = new FormData();
              form.append("media", blob, "frame.jpg");
              form.append("models", "nudity,violence,wad");
              form.append("api_user", "544968815");
              form.append("api_secret", "gyp4DCW8PkfVVXokqvQTvCxDdPyCK29P");

              try {
                const res = await fetch("https://api.sightengine.com/1.0/check.json", {
                  method: "POST",
                  body: form
                });
                const json = await res.json();
                const bad = json.nudity?.raw > 0.7 ||
                            json.nudity?.partial > 0.7 ||
                            json.weapon > 0.5 ||
                            json.blood > 0.5 ||
                            json.violence > 0.5;
                if (bad) blockedTimes.push([time, time + 2]);
              } catch (e) {
                console.error("API error", e);
              }

              remaining--;
              if (remaining > 0) {
                scanTime.textContent = `זמן משוער לסיום הסריקה: ${remaining} שניות`;
              } else {
                scanTime.textContent = "";
                status.textContent = blockedTimes.length > 0
                  ? "נמצאו קטעים בעייתיים שיחסמו אוטומטית"
                  : "לא נמצאו קטעים בעייתיים";
                video.style.display = "block";
                video.controls = true;
                startBtn.style.display = "inline-block";
              }
              resolve();
            }, "image/jpeg");
          };
          video.addEventListener("seeked", handler);
        });
      }
    }

    startBtn.addEventListener("click", () => {
      video.play();
    });

    video.addEventListener("timeupdate", () => {
      const time = video.currentTime;
      const blocked = blockedTimes.some(([start, end]) => time >= start && time <= end);
      overlay.style.display = blocked ? "flex" : "none";
    });
  </script>

</body>
</html>
