<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>זיהוי דיבור - טלפון</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin-top: 100px;
    }

    #microphone img {
      width: 120px;
      transition: transform 0.3s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .animate {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>

  <h1>אמור "טלפון"</h1>
  <div id="microphone">
    <img id="micImage"
      src="https://raw.githubusercontent.com/noamlism1236/noam/git-checkout--b-add-images/Mikrofono%20Icona%20Minimalista.png"
      alt="מיקרופון">
  </div>

  <script>
    const micImage = document.getElementById("micImage");

    function switchToActiveMic() {
      micImage.src = "https://raw.githubusercontent.com/noamlism1236/noam/git-checkout--b-add-images/Ikona%20mikrofono%20blau.png";
      micImage.classList.add("animate");
    }

    function revertToDefaultMic() {
      micImage.src = "https://raw.githubusercontent.com/noamlism1236/noam/git-checkout--b-add-images/Mikrofono%20Icona%20Minimalista.png";
      micImage.classList.remove("animate");
    }

    function startContactRecognition() {
      // פונקציית דמה - כאן תוכל להכניס זיהוי שם איש קשר
      console.log("מחפש שם איש קשר...");
    }

    function listenForPhoneKeyword() {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "he-IL";
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = (event) => {
        let resultText = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          resultText += event.results[i][0].transcript;
        }

        if (resultText.includes("טלפון")) {
          recognition.stop();
          switchToActiveMic();

          startContactRecognition();

          // חזרה לתמונה המקורית אחרי 8 שניות
          setTimeout(() => {
            revertToDefaultMic();
          }, 8000);
        }
      };

      recognition.start();
    }

    listenForPhoneKeyword();
  </script>

</body>
</html>
