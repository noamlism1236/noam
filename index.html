<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>זיהוי דיבור מתקדם</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin-top: 50px;
    }
    #transcript {
      font-size: 22px;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>זיהוי דיבור בלייב</h1>
  <button id="startButton">התחל להקליט</button>
  <div id="transcript"></div>

  <script>
    const startButton = document.getElementById('startButton');
    const transcriptDiv = document.getElementById('transcript');
    let recognition;
    let fullTranscript = '';
    let askingForContact = false;
    let waitingForResponse = false;

    const contacts = {
      "נעם שינובר": "tel:0501234567"
    };

    // פונקציה לדבר
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'he-IL';
      speechSynthesis.speak(utterance);
    }

    // חישוב אחוז דמיון בין שני מחרוזות
    function similarity(str1, str2) {
      let matches = 0;
      const len = Math.max(str1.length, str2.length);
      for (let i = 0; i < Math.min(str1.length, str2.length); i++) {
        if (str1[i] === str2[i]) matches++;
      }
      return (matches / len) * 100;
    }

    function tryMatchName(text) {
      const words = text.trim().split(/\s+/);
      if (words.length < 2) return false;

      const candidate = words.slice(-2).join(' '); // שתי מילים אחרונות
      for (const name in contacts) {
        const score = similarity(candidate, name);
        if (score >= 80) {
          speak("מתקשר אל " + name);
          setTimeout(() => window.location.href = contacts[name], 2000);
          return true;
        }
      }

      // אם יש 2 מילים אבל לא זוהה שם – נודיע
      speak("השם " + candidate + " לא זוהה במערכת");
      return false;
    }

    function startSpeechRecognition() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("הדפדפן שלך לא תומך בזיהוי דיבור");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = 'he-IL';
      recognition.continuous = true;
      recognition.interimResults = true;

      recognition.onresult = function(event) {
        let interimTranscript = '';
        for (let i = event.resultIndex; i < event.results.length; i++) {
          const chunk = event.results[i][0].transcript;
          if (event.results[i].isFinal) {
            fullTranscript += chunk + ' ';
          } else {
            interimTranscript += chunk;
          }
        }

        transcriptDiv.textContent = fullTranscript + '\n' + interimTranscript;

        // כשהמילה טלפון מופיעה במסך – מתחילים תהליך שאילת שם
        if (!askingForContact && fullTranscript.includes("טלפון")) {
          askingForContact = true;
          speak("עם מי תרצה לדבר?");
        }

        // אם נשאל, מנסים לזהות שם
        if (askingForContact && !waitingForResponse) {
          waitingForResponse = true;
          setTimeout(() => {
            tryMatchName(fullTranscript);
            waitingForResponse = false;
          }, 8000); // נותן למשתמש 8 שניות לומר את השם
        }
      };

      recognition.start();
    }

    startButton.addEventListener('click', () => {
      if (navigator.permissions) {
        navigator.permissions.query({ name: 'microphone' }).then(result => {
          if (result.state === 'granted') {
            startSpeechRecognition();
          } else {
            alert('עליך לאשר גישה למיקרופון');
          }
        });
      } else {
        startSpeechRecognition();
      }
    });
  </script>
</body>
</html>
